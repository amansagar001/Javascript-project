<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2github search app</title>
    <link rel="stylesheet" href="2style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Search Github Profile</h1>
      <div class="search">
        <input
          type="text"
          id="searchinput"
          name="searchinput"
          placeholder="enter github profile"
        />
        <button class="primary-btn" id="search-btn">Search User</button>
      </div>
      <div class="profile-box">
        <div class="topsection">
          <div class="left">
            <div class="avatar">
              <img
                src="https://avatars.githubusercontent.com/u/124037061?v=4"
                alt="avatar"
              />
            </div>
            <div class="self">
              <h3>Aman Sagar</h3>
              <h3>@amansagar001</h3>
            </div>
          </div>
          <button class="primary-btn">Check profile</button>
        </div>
        <div class="about">
          <h3>About</h3>
          <p>MERN Developer || UI/UX Designer || Teacher ||</p>
        </div>
        <div class="status">
          <div class="status-item">
            <h3>Followers</h3>
            <p>2000</p>
          </div>
          <div class="status-item">
            <h3>Following</h3>
            <p>500</p>
          </div>
          <div class="status-item">
            <h3>Repos</h3>
            <p>20</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
