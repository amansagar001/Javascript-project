<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wrist watch</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="wrist_watch.css" />
  </head>
  <body>
    <div class="strap">
      <div class="pin"></div>
      <div class="watch">
        <img src="./vecteezy_clock-face-vector_.jpg" />
        <div class="hour hand" id="hour"></div>
        <div class="minute hand" id="minute"></div>
        <div class="seconds hand" id="seconds"></div>
      </div>
    </div>
    <!-- Script -->
    <script src="wrist_watch.js"></script>
  </body>
</html>
